	<html>
		<head>
			<meta charset="utf-8" />
			<title>SpeedReader</title>
			<link href="speedreader.css" type="text/css" rel="stylesheet" />
			<script src="speedreader.js" type="text/javascript"></script>
		</head>
		
		<body>
			<h1>SpeedReader</h1>
			
			<div id="display">
				<div id="word"></div>
			</div>				
			
			<ul id="controls">
				<li>
					<fieldset id="playcontrols">
						<legend>Play Controls:</legend>
						<button id="start">Start</button>
						<button id="stop">Stop</button>
					</fieldset></li>
				<li>
					<fieldset id ="speed">
						<legend>Speed:</legend>
						<select  id="speedopt">
							<option value="500">50 wpm</option>
							<option value="200">300 wpm</option>
							<option value="171" selected>350 wpm</option>
							<option value="150">400 wpm</option>
							<option value="133">450 wpm</option>
							<option value="120">500 wpm</option>
						</select>
					</fieldset></li>
				<li>
					<fieldset id ="size">
						<legend>Size:</legend>
							<input type="radio" name="size" value="medium" checked="checked"> Medium
							<input type="radio" name="size" value="big"> Big
							<input type="radio" name="size" value="bigger"> Bigger 
					</fieldset></li>
			</ul>
			<fieldset id="inputtext">
				<legend>Input Text</legend>
				<textarea id="textin" rows="10" cols="80"></textarea>
			</fieldset>

				<li><a href="https://webster.cs.washington.edu/jslint?referer"><img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="Valid JS" /></a></li>
			</ul>
		</body>
	</html>
